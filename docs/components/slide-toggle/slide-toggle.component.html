<label [attr.for]="buttonId">
  <span class="adev-label">{{ label }}</span>
  <div class="adev-toggle">
    <input
      type="checkbox"
      [id]="buttonId"
      role="switch"
      (click)="toggle()"
      [class.adev-toggle-active]="checked()"
      [checked]="checked()"
    />
    <span class="adev-slider"></span>
  </div>
</label>
